<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlgoSage Practice</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    #buttons-container button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #selection-output {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
      white-space: pre-line; /* keep line breaks from JS */
    }
  </style>
</head>
<body>
  <h1>Hello World Render frontend</h1>

  <div id="buttons-container">
    <button data-topic="Arrays">Arrays</button>
    <button data-topic="Linked Lists">Linked Lists</button>
    <button data-topic="Stacks">Stacks</button>
    <button data-topic="Queues">Queues</button>
    <button data-topic="Trees">Trees</button>
    <button data-topic="Graphs">Graphs</button>
  </div>

  <div id="selection-output"></div>

  <script>
    console.log("Frontend loaded successfully!");

    const buttons = document.querySelectorAll('#buttons-container button');
    const output = document.getElementById('selection-output');

    buttons.forEach(btn => {
      btn.addEventListener('click', async () => {
        const topic = btn.getAttribute('data-topic');
        output.textContent = `You selected: ${topic}`;

        try {
          // Replace localhost with your deployed backend URL on Render
          const res = await fetch('http://localhost:3000/select-topic', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ topic })
          });

          const data = await res.json();
          output.textContent += `\n${data.message}`;
        } catch (err) {
          console.error(err);
          output.textContent += `\nCould not contact server.`;
        }
      });
    });
  </script>
</body>
</html>
